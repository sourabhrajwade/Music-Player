<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-md-start">
      <div class="row header">
        <h1>Music Player</h1>
      </div>
      <div class="row music">
        
        <div class="music-container" id="music-container">
          <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>
    
          <audio src="./songs/A New Beginning.mp3" id="audio"></audio>
    
          <div class="img-container">
            <img src="./images/A New Beginning.jpg" alt="music-cover" id="cover" />
          </div>
          <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
            <button id="plus" class="action-btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row form disp" id="form">
        <div class="add-music">
          <form name="addMusic" id="myForm" class="form-container" >
            <input type="text" class="form-items" id="name" name="name" placeholder="Name of song" required>
            <input type="text" class="form-items" id="singer" name="singer" placeholder="Name of singer">
            <input type="text"class="form-items"  name="url" id="url" placeholder="Song URL" required>
            <input type="text" class="form-items" name="photo" id="photo" placeholder="Album cover" >
          </form>
          <button type="button" class="btn form-items" onclick="myFunction()">Submit</button>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
